<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>v-if</h3>
    <div>
      <div>
        <input v-if="isFormDisplay" type="text" />
      </div>
      <button @click="changeFormDisplay()">フォーム表示の切り替え</button>
    </div>

    <h3>v-if / v-else-if / v-else</h3>
    <div>
      <input v-if="formType === 'user'" type="text" placeholder="ユーザー名" />
      <input v-else-if="formType === 'password'"  type="text" placeholder="パスワード" />
      <input v-else  type="text" placeholder="その他" />
    </div>

    <h3>v-show</h3>
    <div>
      <input v-show="formType === 'user'" type="text" placeholder="ユーザー名" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        isFormDisplay: false, // true / false
        formType: 'user' // 'user' / 'password' / 'other'
      },
      methods: {
        changeFormDisplay: function() {
          this.isFormDisplay = !this.isFormDisplay;
        }
      }
    })
  </script>
</body>
</html>
